<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    
    <link rel="stylesheet" href="./navu.css">

    
</head>
<body>

    <h2><marquee diection="down">My Gallery</marquee></h2>
   

    <div class="space-between">

        <img style="order:-1" src="./image1.webp">
        <img style="order: 0" src="./image2.webp">  <!--this will work in ascending order as -1 0 1-->
        <img style="order: 2" src="./image3.webp">
        <img src="./image1.webp">


    </div>

</br>



<div class="space-evenly">

    <img src="./image3.webp">
    <img src="./image3.webp">
    <img src="./image3.webp">
    <img src="./image3.webp">


</div>

</br>

<div class="space-around">

    <img src="./image3.webp">
    <img src="./image3.webp">
    <img src="./image3.webp">
    <img style="text-align:right" src="./image3.webp">
    

</div>



  
    
   

</div>

    
 
    
    
</body>
</html>
