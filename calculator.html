<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
       
   </head>

   <body>
       <h1>Calculator</h1>

    <div class="table-content">
      <table border="2px">

        <colgroup>
            <col span="3" style="background-color: azure;">
            <col span="1" style="background-color: rgb(235, 235, 115);">
        </colgroup>



        <tr class="rowheight">
            <td colspan="4"></td>
            

        </tr>
          <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>+</td>

          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>

        </tr>
        <tr>
            <td style="background-color:pink;">C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>

        </tr>
      </table>

    </div>

   </body>

</html>
